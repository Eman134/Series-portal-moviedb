<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>134FLIX | Explorador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/series.js"></script>
    <script>
        $(document).ready(function() {
            $.get('http://localhost:3000/api/generos', function(data) {
                data.forEach(function(genero) {
                    $('#genreSelect').append(`<option value="${genero.id}">${genero.name}</option>`);
                });
            });
        });
    </script>
</head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between w-150">
                        <a class="navbar-brand" href="index.html">
                            <img src="./img/logo-sem-fundo.png" alt="Logo 134FLIX" width="30%">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html#minhasseries"><i class="fas fa-heart"></i> Minhas Séries</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="explorer.html"><i class="fas fa-search text-primary"></i> Explorador</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>        
            
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="mt-5">O que você quer assistir hoje?</h1>
                        <form class="d-flex justify-content-center mt-4" id="searchForm">
                            <input class="form-control me-2" type="search" placeholder="Procure por séries" aria-label="Search">
                            <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
                <div class="row mt-4">
                    <aside class="col-md-3">
                        <div class="border p-3">
                            <h5>Filtros de Pesquisa</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="genreSelect" class="form-label">Gênero</label>
                                    <select class="form-select" id="genreSelect">
                                        <option value="">Todos os Gêneros</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="ratingSelect" class="form-label">Avaliação</label>
                                    <select class="form-select" id="ratingSelect">
                                        <option value="">Selecione uma avaliação</option>
                                        <option value="acima_1">Acima de 1</option>
                                        <option value="acima_3">Acima de 3</option>
                                        <option value="acima_4">Acima de 4</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Filtrar</button>
                            </form>
                        </div>
                    </aside>
                    
        
                    <div class="col-md-9">
                        <div class="row row-cols-1 row-cols-md-3 g-4" id="explorerindex">
                        </div>
                    </div>
                </div>
                
            </div>
            
        </main>
        
        <footer class="bg-light text-center text-lg-start mt-3">
            <div class="text-center p-3 bg-light">
                © 2024 Desenvolvido por <a href="https://www.linkedin.com/in/kaykeeman/" target="_blank"><i class="fab fa-linkedin"></i> Kayke Emanoel</a>. Visualize este projeto no <a href="https://github.com/Eman134/learningsomethings/tree/main/FRONTEND-PROJECTS/Responsive-series-portal" target="_blank"><i class="fab fa-github"> Meu GitHub</i></a>
            </div>
        </footer>
    </body>
</html>
